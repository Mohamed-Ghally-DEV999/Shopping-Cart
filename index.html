<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <title>Vegan-Shop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/healthy.svg" alt="store logo" />
            <img src="./images/food-mangosteen.png" alt="healthy img" />
            <img src="./images/organic_food.png" alt="healthy img" />
            <img src="./images/chefwithtray.png" alt="healthy img" />
            <img src="./images/Cherry-SVG.png" alt="healthy img" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Hero Section -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Organic Healthy Food</h1>
            <button class="banner-btn">Order Now</button>
        </div>
    </header>
    <!-- End Hero Section -->
    <!-- Start Products Section -->
    <section class="products">
        <div class="section-title">
            <h2>Our Dishes</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!-- End Products Section -->
    <!-- Start Cart Section -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Start Of A Single Cart Item -->
                <!-- <div class="cart-item">

                </div> -->
                <!-- End Of A Single Cart Item -->
            </div>
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn" id="clearCartBtn">Clear Cart</button>
            </div>
        </div>
    </div>
    </div>
    <!-- End Cart Section -->
    <script defer src="./scripts/app.js"></script>
</body>

</html>
